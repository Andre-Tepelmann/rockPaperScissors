<script>
  // Variables for the score
  let playerScore = 0;
  let computerScore = 0;

  // Function to get the random choice of the Computer
  function getComputerChoice() {
    const choice = ["rock", "paper", "scissors"];
    let randomizeChoice = Math.floor(Math.random() * choice.length) + 1;

    if (randomizeChoice === 1) {
      return "rock";
    }
    if (randomizeChoice === 2) {
      return "paper";
    }
    if (randomizeChoice === 3) {
      return "scissors";
    }
  }

  // Function to play a round
  function playRound(playerSelection, computerSelection) {
    if (playerSelection === "rock") {
      if (computerSelection === "rock") {
        return "It is a tie!";
      } else if (computerSelection === "paper") {
        computerScore++;
        return "Paper beats Rock, so the computer wins!!";
      } else {
        playerScore++;
        return "Rock beats Scissors. You win!";
      }
    } else if (playerSelection === "paper") {
      if (computerSelection === "paper") {
        return "It is a tie!";
      } else if (computerSelection === "scissors") {
        computerScore++;
        return "You lose! Scissors beat Paper!";
      } else {
        playerScore++;
        return "You win! Paper beats Rock.";
      }
    } else if (playerSelection === "scissors") {
      if (computerSelection === "scissors") {
        return "It is a tie!";
      } else if (computerSelection === "rock") {
        computerScore++;
        return "You lose! Rock beats Scissors.";
      } else {
        playerScore++;
        return "You win! Scissors beat Paper";
      }
    }
  }

  // Function that plays 5 rounds
  let i = 0;
  function game() {
    while (i < 5) {
      const playerSelection = prompt(
        "Pick Rock, Paper or Scissors to start the game."
      ).toLowerCase();
      const computerSelection = getComputerChoice();
      playRound(playerSelection, computerSelection);
      i++;
      console.log(
        `You scored ${playerScore} and the Computer got ${computerScore} points.`
      );
      console.log(computerSelection);
    }
    if (playerScore > computerScore) {
      console.log("You win!");
    } else if (playerScore < computerScore) {
      console.log("You lose!");
    } else {
      console.log("It is a Tie!");
    }
  }
  game();
</script>
